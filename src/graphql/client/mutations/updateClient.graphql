mutation UpdateClient(
  $id: Float!
  $name: String!
  $last_name: String!
  $email: String!
  $memo: String!
  $state_id: Float!
  $discount_id: Float!
  $store_id: Float
) {
  updateClient(
    data: {
      id: $id
      client: {
        name: $name
        last_name: $last_name
        email: $email
        memo: $memo
        state_id: $state_id
        discount_id: $discount_id
        store_id: $store_id
      }
    }
  ) {
    data {
      ...Client
    }
    message
  }
}
