mutation CreateUser(
  $username: String!
  $password: String!
  $name: String!
  $last_name: String!
  $store_id: Float!
  $role_id: Float!
  $state_id: Float!
) {
  createUser(
    data: {
      username: $username
      password: $password
      name: $name
      last_name: $last_name
      store_id: $store_id
      role_id: $role_id
      state_id: $state_id
    }
  ) {
    data {
      username
      name
      last_name
    }
    message
  }
}
