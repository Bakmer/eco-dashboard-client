fragment Client on Client {
  id
  name
  last_name
  email
  memo
  store {
    id
    name
  }
  state {
    id
    name
  }
  discount {
    id
    percentage
  }
  phones {
    ...ClientPhone
  }
  billings {
    ...ClientBilling
  }
  shippings {
    ...ClientShipping
  }
  addresses {
    ...ClientAddress
  }
}
