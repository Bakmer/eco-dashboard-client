mutation Login($username: String!, $password: String!) {
  login(data: { username: $username, password: $password }) {
    data {
      id
      username
      name
      last_name
      store {
        id
        name
      }
      role {
        id
        name
      }
      state {
        id
        name
      }
    }
    message
  }
}
