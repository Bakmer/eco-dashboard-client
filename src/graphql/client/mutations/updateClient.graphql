mutation UpdateClient(
  $id: Float!
  $name: String!
  $last_name: String!
  $email: String!
  $memo: String!
  $state_id: Float!
  $discount_id: Float!
  $store_id: Float
) {
  updateClient(
    data: {
      id: $id
      client: {
        name: $name
        last_name: $last_name
        email: $email
        memo: $memo
        state_id: $state_id
        discount_id: $discount_id
        store_id: $store_id
      }
    }
  ) {
    data {
      id
      name
      last_name
      email
      memo
      store {
        id
        name
      }
      state {
        id
        name
      }
      discount {
        id
        percentage
      }
      phones {
        id
        name
        area_code
        phone
      }
      billings {
        id
        name
        street
        street_number
        memo
        cuit
        iva {
          id
          name
        }
        province
        location
        postal_code
      }
      shippings {
        id
        name
        street
        street_number
        memo
        cuit
        province
        location
        postal_code
      }
      addresses {
        id
        name
        street
        street_number
        memo
        province
        location
        postal_code
      }
    }
    message
  }
}
