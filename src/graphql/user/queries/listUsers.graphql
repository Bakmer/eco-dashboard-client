query ListUsers($search: String, $order_by: String, $order_type: String, $page: Float, $per_page: Float) {
  listUsers(vars: { search: $search, order_by: $order_by, order_type: $order_type, page: $page, per_page: $per_page }) {
    data {
      ...User
    }
    filters {
      search
      page
      per_page
      order_by
      order_type
      count
    }
    message
  }
}
